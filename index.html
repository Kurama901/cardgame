<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Dark Modern</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --darker: #1e272e;
            --light: #f5f6fa;
            --success: #00b894;
            --danger: #d63031;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--darker);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(108, 92, 231, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 1.5rem;
            background-color: rgba(30, 39, 46, 0.8);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: flex;
            gap: 1.5rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 92, 231, 0.4);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            max-width: 600px;
            width: 100%;
        }

        .card {
            aspect-ratio: 1/1;
            background-color: var(--dark);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card .front {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            transform: rotateY(180deg);
        }

        .card .back {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .card i {
            font-size: 2.5rem;
            color: white;
        }

        .card.matched {
            opacity: 0.5;
            cursor: default;
            transform: scale(0.95);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: var(--darker);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal h2 {
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .modal p {
            margin-bottom: 2rem;
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Memory Game</h1>
        <p>Find all matching pairs to win!</p>
    </header>

    <div class="game-info">
        <div class="stats">
            <div class="stat">
                <span class="stat-value" id="moves">0</span>
                <span class="stat-label">Moves</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="timer">0</span>
                <span class="stat-label">Seconds</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="matches">0</span>
                <span class="stat-label">Matches</span>
            </div>
        </div>
        <button id="restart">Restart</button>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <p>You won the game in <span id="finalMoves">0</span> moves and <span id="finalTime">0</span> seconds!</p>
            <button id="playAgain">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game variables
            const icons = [
                'fa-heart', 'fa-star', 'fa-moon', 'fa-sun',
                'fa-cloud', 'fa-bolt', 'fa-leaf', 'fa-gem'
            ];
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let timer = 0;
            let timerInterval;
            let gameStarted = false;

            // DOM elements
            const gameBoard = document.getElementById('gameBoard');
            const movesDisplay = document.getElementById('moves');
            const timerDisplay = document.getElementById('timer');
            const matchesDisplay = document.getElementById('matches');
            const restartBtn = document.getElementById('restart');
            const winModal = document.getElementById('winModal');
            const finalMoves = document.getElementById('finalMoves');
            const finalTime = document.getElementById('finalTime');
            const playAgainBtn = document.getElementById('playAgain');

            // Initialize game
            function initGame() {
                // Reset game state
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                timer = 0;
                gameStarted = false;
                
                // Clear the board
                gameBoard.innerHTML = '';
                
                // Update displays
                movesDisplay.textContent = moves;
                timerDisplay.textContent = timer;
                matchesDisplay.textContent = matchedPairs;
                
                // Stop any running timer
                clearInterval(timerInterval);
                
                // Create pairs of cards
                const gameIcons = [...icons, ...icons];
                
                // Shuffle cards
                shuffleArray(gameIcons);
                
                // Create card elements
                gameIcons.forEach((icon, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.index = index;
                    card.dataset.icon = icon;
                    
                    card.innerHTML = `
                        <div class="front">
                            <i class="fas ${icon}"></i>
                        </div>
                        <div class="back">
                            <i class="fas fa-question"></i>
                        </div>
                    `;
                    
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                    cards.push(card);
                });
            }

            // Shuffle array (Fisher-Yates algorithm)
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // Flip card
            function flipCard() {
                // Don't allow flipping if:
                // - Game hasn't started (start timer on first flip)
                // - Card is already flipped or matched
                // - There are already 2 cards flipped
                if (!gameStarted) {
                    startTimer();
                    gameStarted = true;
                }
                
                if (this.classList.contains('flipped') || 
                    this.classList.contains('matched') || 
                    flippedCards.length === 2) {
                    return;
                }
                
                // Flip the card
                this.classList.add('flipped');
                flippedCards.push(this);
                
                // Check for match if 2 cards are flipped
                if (flippedCards.length === 2) {
                    moveCounter();
                    checkForMatch();
                }
            }

            // Check if flipped cards match
            function checkForMatch() {
                const [card1, card2] = flippedCards;
                
                if (card1.dataset.icon === card2.dataset.icon) {
                    // Match found
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    matchesDisplay.textContent = matchedPairs;
                    
                    // Check if game is won
                    if (matchedPairs === icons.length) {
                        endGame();
                    }
                    
                    flippedCards = [];
                } else {
                    // No match
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
            }

            // Move counter
            function moveCounter() {
                moves++;
                movesDisplay.textContent = moves;
            }

            // Timer
            function startTimer() {
                timerInterval = setInterval(() => {
                    timer++;
                    timerDisplay.textContent = timer;
                }, 1000);
            }

            // End game
            function endGame() {
                clearInterval(timerInterval);
                finalMoves.textContent = moves;
                finalTime.textContent = timer;
                winModal.classList.add('show');
            }

            // Event listeners
            restartBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', () => {
                winModal.classList.remove('show');
                initGame();
            });

            // Initialize the game on load
            initGame();
        });
    </script>
</body>
</html>
